<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet - Strona Główna</title>
    <link rel="icon" type="image/png" href="branding/velvet-lang-nobackground.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a96ceb, #ab6eed, #aa6dec);
            color: #333;
            min-height: 100vh;
        }

        header {
            background-color: #4d2da8;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ab6eed;
            color: white;
        }

        nav ul li a.active {
            background-color: #aa6dec;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #4d2da8;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 600px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .logo {
                height: 50px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="branding/velvet-lang-nobackground.png" alt="Velvet Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html" class="active">Strona Główna</a></li>
                <li><a href="download.html">Install</a></li>
                <li><a href="about-velvet.html">About Velvet</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Witamy na stronie Velvet</h1>
        <p>Velvet to nowoczesny język programowania stworzony z myślą o prostocie i wydajności.</p>
    </main>
</body>
</html>
